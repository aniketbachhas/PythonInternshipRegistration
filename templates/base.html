<!--This represents base layout (Headers, footers, etc.) that will stay constant throughout website.
Bootstrap is used for getting template elements withour=t downloading them as per instructions on:
https://getbootstrap.com/docs/5.0/getting-started/introduction/
The website also has predefined elements like navbars, footers, etc. which are used here.-->

<html>

<head>
    <!-- Taken from bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block title %}
    {% endblock %}
</head>

<body style="background-color: whitesmoke">
    <!-- Code for Navigation Bar taken from bootstrap. Contents can be modified.
     href contains URL to lead to.-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Python Programming</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="week1">Week 1</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="week2">Week 2</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="register" tabindex="-1">Register Yourself</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <table>
        <tr>
            <td><pre>   </pre></td>
            <td>
                {% block content %}
                {% endblock %}
            </td>
        </tr>
    </table>


    <!-- Taken from bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
